<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<script type="text/javascript" src='node_modules/angular/angular.js'></script>
	</head>
	<body ng-app="myapp" ng-cloak>
		<!-- <div ng-view></div>随路由变化的展示内容 -->

		<!-- 当使用路由是，内部模板 ，且不需要 ng-controller="main"-->
		<!-- <script id='main_tmpl' type="text/ng-template"> -->
			<section class="todoapp"  ng-controller="main">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="enter()">
					<!-- ng-submit按回车键也能触发 -->
				<input class="new-todo" placeholder="What needs to be done?" ng-model="text"  autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-click='toggleAll()' ><!-- ng-model='checkall' -->
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

					<li ng-repeat="todo in todos | filter:selector track by $index" id='{{todo.id}}' ng-class="{completed:todo.completed,editing:todo.id===currentedit}"><!-- ng-show='todo.flag' -->
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change='toggle()'>
							<label ng-dblclick="edit(todo.id)">{{todo.text}}</label>
							<button ng-click="delete(todo.id)" class="destroy"></button>
						</div>
						<form ng-submit="save()">
						<input class="edit" ng-model="todo.text">
						</form>
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" >All</a><!-- ng-click="all()" -->
					</li>
					<li >
						<a href="#/active" >Active</a><!-- ng-click="active()" -->
					</li>
					<li>
						<a href="#/completed" >Completed</a><!-- ng-click="completed()" -->
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clear()" ng-show="show()">Clear completed</button>
			</footer>
		</section>
		<!-- </script> -->
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="js/app.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="js/main.js"></script>
		<script src="services/mian.js"></script>
	</body>
</html>
